<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ca">
<head>
    <meta charset="UTF-8">
    <title>üìä Resumen Mensual</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #2196f3, #0d47a1); /* igual que gastos.html */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            max-width: 700px;
            background-color: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            text-align: center;
            margin-top: 40px;
        }

        h1 {
            color: #0d47a1;
            margin-bottom: 25px;
            font-size: 28px;
        }

        p {
            font-size: 18px;
            color: #333;
            margin: 12px 0;
        }

        strong {
            color: #222;
        }

        .positivo {
            color: #2ecc71; /* verd */
            font-weight: bold;
        }

        .negativo {
            color: #e74c3c; /* vermell */
            font-weight: bold;
        }

        a.button {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            background: #1565c0;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        a.button:hover {
            background: #0d47a1;
        }

        @media (max-width: 600px) {
            .container { padding: 20px; }
            h1 { font-size: 24px; }
            p { font-size: 16px; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üìä Resumen del mes de <span th:text="${resumen.mes}"></span></h1>

    <p><strong>Gasto esperado:</strong> <span th:text="${resumen.gastoEsperado}"></span> ‚Ç¨</p>
    <p><strong>Gasto real:</strong> <span th:text="${resumen.gastoReal}"></span> ‚Ç¨</p>
    <p>
        <strong>Diferencia:</strong>
        <span th:classappend="${resumen.gastoEsperado - resumen.gastoReal >= 0} ? 'positivo' : 'negativo'"
              th:text="${#numbers.formatDecimal(resumen.gastoEsperado - resumen.gastoReal, 1, 2)} + ' ‚Ç¨'"></span>
    </p>

    <a th:href="@{/gastos}" class="button">‚¨ÖÔ∏è Tornar a Gastos</a>
</div>
</body>
</html>
