<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #8bc34a, #4caf50);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 380px;
            text-align: center;
            transition: transform 0.2s;
        }
        .container:hover { transform: translateY(-3px); }
        h2 { color: #2e7d32; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        button { width: 100%; padding: 12px; background-color: #2e7d32; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.2s; }
        button:hover { background-color: #256f29; }
        p, label { font-size: 14px; color: #333; }
        a { color: #2e7d32; text-decoration: none; font-weight: 500; }
        a:hover { text-decoration: underline; }
        .message { text-align: center; margin-top: 15px; font-weight: bold; color: #2a7a2e; }
        .message.error { color: #c62828; }
        @media (max-width: 600px) { .container { padding: 25px 20px; } h2 { font-size: 22px; } input, button { font-size: 15px; } }
    </style>
</head>
<body>
<div class="container">
    <h2>Crea el teu compte ðŸ‘¤</h2>
    <form th:action="@{/usuarios}" method="post">
        <input type="text" name="username" placeholder="Nom d'usuari" required>
        <input type="email" name="email" placeholder="Correu electrÃ²nic" required>
        <input type="password" name="password" placeholder="Contrasenya" required>
        <button type="submit">Registrar</button>
    </form>
    <p>Ja tens compte? <a th:href="@{/login}">Inicia sessiÃ³</a></p>
    <p th:if="${mensaje}" th:text="${mensaje}" th:class="${tipo=='error'} ? 'message error' : 'message'"></p>
</div>
</body>
</html>
