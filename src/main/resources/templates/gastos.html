<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #2196f3, #0d47a1);
            margin: 0; padding: 20px;
            display: flex; justify-content: center; align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255,255,255,0.95);
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            width: 90%; max-width: 1000px;
        }
        h2 {
            text-align: center; color: #0d47a1; margin-bottom: 20px;
        }
        a.button {
            display: inline-block;
            margin-bottom: 15px;
            padding: 10px 20px;
            background-color: #1565c0;
            color: white; text-decoration: none;
            border-radius: 8px; transition: background 0.2s;
        }
        a.button:hover { background-color: #0d47a1; }
        table {
            width: 100%; border-collapse: collapse; margin-top: 10px;
        }
        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 10px; text-align: center; font-size: 14px; }
        th {
            background-color: #1565c0;
            color: white; cursor: pointer; position: relative;
        }
        th:hover { background-color: #0d47a1; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .message { text-align: center; margin-top: 15px; font-weight: bold; color: #1565c0; }
        .message.error { color: #c62828; }

        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr { display: block; }
            thead tr { display: none; }
            tr {
                margin-bottom: 15px; border: 1px solid #ccc;
                border-radius: 8px; padding: 10px;
            }
            td {
                text-align: right; padding-left: 50%;
                position: relative;
            }
            td::before {
                content: attr(data-label);
                position: absolute; left: 10px;
                width: calc(50% - 20px);
                font-weight: bold; text-align: left;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üí∏ Control de Gastos</h2>
    <a th:href="@{/gastos/nuevo}" class="button">‚ûï Afegir nou gasto</a>
    <a th:href="@{/}" class="button">üè† Tornar a l'inici</a>
    <hr>

    <table id="gastosTable">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Categoria</th>
                <th>Data</th>
                <th>Gasto Actual (‚Ç¨)</th>
                <th>Gasto Esperat (‚Ç¨)</th>
                <th>Ahorro (‚Ç¨)</th>
                <th>Usuari</th>
                <th>Accions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="g : ${gastos}">
                <td data-label="Nom" th:text="${g.nomGastos}"></td>
                <td data-label="Categoria" th:text="${g.categoria}"></td>
                <td data-label="Data" th:text="${g.dataVisita}"></td>
                <td data-label="Actual (‚Ç¨)" th:text="${#numbers.formatDecimal(g.gastoActual, 1, 2)}"></td>
                <td data-label="Esperat (‚Ç¨)" th:text="${#numbers.formatDecimal(g.gastoEsperado, 1, 2)}"></td>
                <td data-label="Ahorro (‚Ç¨)" th:text="${#numbers.formatDecimal(g.ahorroTotal, 1, 2)}"></td>
                <td data-label="Usuari" th:text="${g.usuario != null ? g.usuario.username : '‚Äî'}"></td>
                <td data-label="Accions">
                    <a th:href="@{'/gastos/editar/' + ${g.id}}" class="button">‚úèÔ∏è Editar</a>
                    <a th:href="@{'/gastos/eliminar/' + ${g.id}}"
                       class="button" style="background-color:#b71c1c;"
                       onclick="return confirm('Vols eliminar aquest gasto?')">üóëÔ∏è Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const table = document.getElementById('gastosTable');
    const headers = table.querySelectorAll('th');
    let sortDirection = {};
    headers.forEach((header, index) => {
        header.addEventListener('click', () => {
            const rows = Array.from(table.querySelectorAll('tbody tr'));
            const asc = !sortDirection[index];
            sortDirection = {}; sortDirection[index] = asc;
            headers.forEach(h => h.classList.remove('sort-asc', 'sort-desc'));
            header.classList.add(asc ? 'sort-asc' : 'sort-desc');
            rows.sort((a, b) => {
                const A = a.children[index].innerText.toLowerCase();
                const B = b.children[index].innerText.toLowerCase();
                const numA = parseFloat(A); const numB = parseFloat(B);
                if (!isNaN(numA) && !isNaN(numB)) return asc ? numA - numB : numB - numA;
                return asc ? A.localeCompare(B) : B.localeCompare(A);
            });
            const tbody = table.querySelector('tbody');
            rows.forEach(row => tbody.appendChild(row));
        });
    });
});
</script>
</body>
</html>
